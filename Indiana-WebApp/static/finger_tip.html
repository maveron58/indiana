<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indiana - FingerTip</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles/style.css">

    <script src="/static/bower_components/jquery/dist/jquery.min.js" ></script>
</head>
<body>

    <div class="container">

        <form action="/finger_tip" method="POST">
            <h1>FingerTip</h1>
            <h2>MAC</h2>
            <label for="mac" class="sr-only">MAC Address</label>
            <input type="text" id="mac" name="mac" class="form-control" placeholder="MAC Address" required="" autofocus="">
            <h2>Location</h2>
            <label for="x" class="sr-only">X</label>
            <input type="text" id="x" name="x" class="form-control" placeholder="X" required="">
            <label for="y" class="sr-only">Y</label>
            <input type="text" id="y" name="y" class="form-control" placeholder="Y" required="">
            <label for="z" class="sr-only">Z</label>
            <input type="text" id="z" name="z" class="form-control" placeholder="Z" required="">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Send data</button>
        </form>

    </div>

</body>
</html>
