    function init() {
        camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 2000 );
        camera.position.z = 1000;

        controls = new THREE.TrackballControls( camera );

        controls.rotateSpeed = 1.0;
        controls.zoomSpeed = 1.0;
        controls.panSpeed = 1.0;

        controls.noZoom = false;
        controls.noPan = false;

        controls.staticMoving = true;
        controls.dynamicDampingFactor = 0.3;

        controls.keys = [ 65, 83, 68 ];

        controls.addEventListener( 'change', render );

        scene = new THREE.Scene();

        if(true) {
            var axisHelper = new THREE.AxisHelper( 100 );
            scene.add( axisHelper );
        }
 
        // Sun
        var directionalLight1 = new THREE.DirectionalLight( 0xffffff, 0.6 );
        directionalLight1.position.set( 0, 1, 1 );
        var directionalLight2 = new THREE.DirectionalLight( 0xffffff, 0.6 );
        directionalLight2.position.set( 0, 1, -1 );
        var directionalLight3 = new THREE.DirectionalLight( 0xffffff, 0.6 );
        directionalLight3.position.set( 1, 1, 0 );
        var directionalLight4 = new THREE.DirectionalLight( 0xffffff, 0.6 );
        directionalLight4.position.set( -1, 1, 0 );
        scene.add( directionalLight1 );
        scene.add( directionalLight2 );
        scene.add( directionalLight3 );
        scene.add( directionalLight4 );

        mesh = locator();
        mesh.geometry.translate(50, 0, 50);
        scene.add( mesh );

        scene.add( floor() );

        for(i=0; i<map.length; i++) {
            for(j=0; j<map[0].length; j++) {
                if(map[i][j] == 1) {
                  tmp = box();
                  tmp.geometry.translate(i*blockSize, 0, j*blockSize);
                  scene.add( tmp );
                }
            }
        }

        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio( window.devicePixelRatio );
        renderer.setSize( window.innerWidth, window.innerHeight );

        document.body.appendChild( renderer.domElement );
        window.addEventListener( 'resize', onWindowResize, false );
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );
        controls.handleResize();

        render();
    }

    function animate() {
        requestAnimationFrame( animate );
        mesh.position.x = 50 + currentPosition.x;
        controls.update();
        render();
    }

    function render() {
        renderer.render( scene, camera );
    }

    // Helpers
    function locator() {
        var headGeometry = new THREE.SphereGeometry(4, 16, 16);
        var bodyGeometry = new THREE.CylinderGeometry(1, 6, 20, 36);
        var material = new THREE.MeshPhongMaterial( { color: 0xff0000 } );

        headGeometry.translate(0, 20, 0);
        bodyGeometry.translate(0, 10, 0);
        headGeometry.merge(bodyGeometry);

        return new THREE.Mesh( headGeometry, material);
    }

    function box() {
        var geometry = new THREE.BoxGeometry(blockSize, blockSize, blockSize);
        var material = new THREE.MeshPhongMaterial( { color: 0x0000ff } );

        geometry.translate(0, blockSize / 2, 0);

        return new THREE.Mesh( geometry, material );
    }

    function floor() {
        var width = map.length * blockSize;
        var length = map[0].length * blockSize;
        var geometry = new THREE.BoxGeometry(width, 2, length);
        var material = new THREE.MeshPhongMaterial( { color: 0x0000ff } );

        geometry.translate(width / 2 - blockSize / 2, -1, length / 2 - blockSize / 2);

        return new THREE.Mesh( geometry, material );
    }
